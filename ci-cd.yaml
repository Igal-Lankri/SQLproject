name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image to DockerHub
      run: |
        docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/log-collector:${{ github.sha }} .
        docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/log-collector:${{ github.sha }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up kubectl with GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to GKE with Helm
      run: |
        helm upgrade --install log-collector ./helm/log-collector \
          --namespace log-dev \
          --create-namespace \
          --set image.repository=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/log-collector \
          --set image.tag=${{ github.sha }}

